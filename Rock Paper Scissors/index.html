<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choose">
        <span class="choice"><img class="rock" src="Rock game img.jpeg" alt="ROCK">
            <h2>ROCK</h2>
        </span>
        <span class="choice"><img class="paper" src="Paper game img.png" alt="PAPER">
            <h2>PAPER</h2>
        </span>
        <span class="choice"><img class="scissors" src="Scissors game img.png" alt="SCISSORS">
            <h2>SCISSORS</h2>
        </span>
    </div>
    <span class="count"><p class="youCount">0</p>
        <h2>YOU</h2>
    </span>
    <span class="count"><p class="compCount">0</p>
        <h2>COMPUTER</h2>
    </span>
    <br><br><br>
    <span id="result" class="tie">Pick your move</span>
    <script src="fun.js"></script>
</body>

</html>
