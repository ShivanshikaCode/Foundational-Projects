<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style_login_page.css">
    <title>Login</title>
</head>
<body>
    <div class = "github-logo">
        <img src = "github logo.webp">
    </div>
    <div class="sign-in-details">
        <h2>Sign in to GitHub</h2>
        <div class="details">
            <form>
            <label>Username or email address</label>
            <input type="text" id = "detail"required autofocus/>
            <label>Password<a class="a"href="#">Forgot Password?</a></label>
            <input type="password" id = "detail"required/>
            <input id="submit"type="submit" value="Sign in">
            </form>
        </div>
        <div class="passkey">
            <span><a class="pass" href="#">Sign in with a passkey</a></span>
            <p>New to GitHub? <a class="a"style="font-size: 14px;">Create an account</a></p>
        </div>
    </div>
    <div class="bottom">
        <a class="link" href="#">Terms</a>
        <a class="link"href="#">Privacy</a>
        <a class="link"href="#">Docs</a>
        <a class="link"href="#">Contact GitHub Suport</a>
        <a class="link"href="#">Manage cookies</a>
        <a class="link"href="#">Do not share my personal information</a>
    </div>
</body>
</html>
