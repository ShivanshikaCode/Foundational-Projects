<body>
    <div class="base">
        <div class="green_base">
            <div class="edx_logo"></div>
            <div class="green_write">
                <div class=" yellow_line"></div>
                <div class="green_written">
                    Start learning
                    <div>with edX</div>
                </div>
            </div>
        </div>
        <form>
        <div class="white_base">
            <div class="data">
                <div class="navbar">
                    <div class="register"><a href="#"> Register </a></div>
                    <div class="sign_in"><a href="/edx_for_business/book_demo/book_demo_sign_in.html">Sign in</a></div>
                </div>
                <!-- <div style="height:1px; width: 470px; background-color: rgba(152, 147, 147, 0.575); position:relative; bottom:22.5px;"></div> -->
                <div class="input-bar">
                    <input type="text" id="full-name" class="input-field" title = "Both first and last name with a space in between."required>
                    <label for="full-name" class="label">Full name</label>
                </div>
                <div class="input-bar">
                    <input type="email" id="email" class="input-field" required>
                    <label for="email" class="label">Email</label>
                </div>
                <div class="input-bar">
                    <input type="text" id="Public-username" class="input-field" required>
                    <label for="Public-username" class="label">Public username</label>
                </div>
                <div class="input-bar">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                </div>
                <div class="input-bar">
                    <select style="height:43px;width:443px;"class="input-field"class="region" id="select">
                        <option>India</option>
                        <option>United States of America</option>
                        <option>United Kingdom</option>
                        <option>China</option>
                        <option>Switzerland</option>
                        <option>Australia</option>
                        <option>Austria</option>
                        <option>Russia</option>
                        <option>Spain</option>
                        <option>United Arab Emirates</option>
                        <option>Sweden</option>
                    </select>
                    <label for="select" class="label0" style="bottom:56px;font-size: 13px;background-color: white;padding-left: 5px;padding-right:5px;">Country/Region</label>
                </div>
                <div class="checkbox">
                    <input style="height:20px; width:20px;" type="checkbox" id="agree">
                    <label for="agree" style="padding-left:10px;">I agree that edX may send me marketing messages.</label>
                </div>
                <div style="font-size:12px; color:#6b6a6a; font-family: helvetica;">By creating an account, you agree to the <a style="color:#00688d;"href="#">Terms of Service and Honor Code</a> and you acknowledge that edX and each Member process your personal data in accordance with the <a style="color:#00688d;"href="#">Privacy Policy.</a></div>
                <div class="button_forgot">
                    <div style="width:250px;" class="sign-in-button">
                        <button style="background-color:#D23228; border:0px; font-family: helvetica; color:white;">Create an account for free</a></button>
                    </div>
                </div></form>
                <div style="font-size: 18px;font-family: helvetica; font-weight: bold; margin-top:20px;">Or register with:</div>
                <!-- <div style="color:#454545;font-family: helvetica;"><i class="fa-solid fa-building-columns"></i>  Company or school credentials</div> -->

                    <div style="background-color: black;">
                        <img style="height:25px; width:25px;"src="apple_logo_edx.png">Apple
                    </div>
                    <div style="background-color: #1877f2;">
                        <img style="height:25px; width:25px;"src="facebook_logo_edx.png">Facebook
                    </div>
                </div> 
                <div class="logos">
                    <div style="background-color: #1877f2;">
                        <img style="height:25px; width:25px;" src="google_logo_edx.svg">Google
                    </div>
                    <div  style="background-color: black;">
                        <img style="height:25px; width:25px;" src="MSFT_logo_edx.png">Microsoft
                    </div>
                </div>    
            </div>
