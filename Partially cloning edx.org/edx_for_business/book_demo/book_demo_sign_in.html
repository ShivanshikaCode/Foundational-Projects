<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "book_demo_sign_in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
</head>
<body>
    <div class="base">
        <div class="green_base">
            <div class="edx_logo"></div>
            <div class="green_write">
                <div class=" yellow_line"></div>
                <div class="green_written">
                    Start learning
                    <div>with edX</div>
                </div>
            </div>
        </div>
        <div class="white_base">
            <div class="data">
                <div class="navbar">
                    <div class="register"><a href="/edx_for_business/book_demo/register/register.html"> Register </a></div>
                    <div class="sign_in"><a href="#">Sign in</a></div>
                </div>
                <!-- <div style="height:1px; width: 470px; background-color: rgba(152, 147, 147, 0.575); position:relative; bottom:22.5px;"></div> -->
                <div class="input-bar">
                    <input type="text" id="user" class="input-field"required>
                    <label for="user" class="label">Username or email</label>
                    <!-- <i class="fa-solid fa-user"></i> -->
                </div>
                <div class="input-bar">
                    <input type="password" id="pass" class="input-field"required>
                    <label for="pass" class="label">Password</label>
                    <!-- <i class="fa-solid fa-lock"></i> -->
                </div>
                <div class="button_forgot">
                    <div class="sign-in-button">
                        <input action="https://www.google.com"class="sign-in-button" style="padding:12px; width:120px; background-color:#D23228; color:white; font-family: helvetica; font-size: 20px; border:0px;";  type="submit" value="Sign in"></input>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password</a>
                    </div>
                </div>
                <div style="font-size: 18px;font-family: helvetica; font-weight: bold;">Or sign in with:</div>
                <div style="color:#454545;font-family: helvetica;"><i class="fa-solid fa-building-columns"></i>  Company or school credentials</div>
                <div class="logos">
                    <div style="background-color: black;">
                        <img style="height:25px; width:25px;"src="apple_logo_edx.png">Apple
                    </div>
                    <div style="background-color: #1877f2;">
                        <img style="height:25px; width:25px;"src="facebook_logo_edx.png">Facebook
                    </div>
                </div> 
                <div class="logos">
                    <div style="background-color: #1877f2;">
                        <img style="height:25px; width:25px;" src="google_logo_edx.svg">Google
                    </div>
                    <div  style="background-color: black;">
                        <img style="height:25px; width:25px;" src="MSFT_logo_edx.png">Microsoft
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div class="stick"><div class="xpert"></div></div>
