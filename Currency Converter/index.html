<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="" method="get" class="form">
        <label for="amount">Enter the amount:</label>
        <input type="number" id="amount" value="1" title="Enter the amount in numbers">
        <label for="result">The resultant amount:</label>
        <input type="number" id="result" title="Enter the amount in numbers">
        <p class="rule">1 INR = 0.011773 USD</p>
        <div class="conversion">
            <div class="from curr">
                <img src="https://flagsapi.com/IN/flat/64.png" id="fromFlag">
                <select name="from">
                </select>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to curr">
                <img src="https://flagsapi.com/US/flat/64.png" id="toFlag">
                <select name="to">
                </select>
            </div>
        </div>
        <div class="button"><button class="convert">Convert</button></div>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="project.js"></script>
</body>
</html>
